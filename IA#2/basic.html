<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fresh Cut Basic</title>
    <link rel="stylesheet" href="basic.css" />
  </head>
  <body>
    <div class="product-page-container">
      <div class="product-image">
        <img src="Fresh Cuts Basic.png" alt="Fresh Cuts Basic Package" />
      </div>
      <div class="product-details">
        <h1>Fresh Cut Basic</h1>
        <p class="product-price">JMD 7,500</p>
        <p class="product-description">
          The Fresh Cut Basic gives your yard a crisp, cared-for look, we
          expertly mow and trim the grass, remove clippings, and clean up the
          edges so your lawn feels neat, refreshed, and well-maintained.
        </p>

        <div class="product-actions">
          <button id="addToCartBtn">Add to Cart</button>
          <button id="checkoutBtn">Checkout</button>
        </div>
      </div>
    </div>

    <script>
      // Simple cart logic using localStorage
      document.addEventListener("DOMContentLoaded", () => {
        const addToCartBtn = document.getElementById("addToCartBtn");
        const checkoutBtn = document.getElementById("checkoutBtn");

        // The product object
        const product = {
          id: "basic-001",
          name: "Fresh Cut Basic",
          price: 7500,
          image: "Fresh Cuts Basic.png",
        };

        addToCartBtn.addEventListener("click", () => {
          // Get existing cart from storage or create a new one
          let cart = JSON.parse(localStorage.getItem("cart")) || [];

          // Add the product (you could check for duplicates)
          cart.push(product);

          // Save back to localStorage
          localStorage.setItem("cart", JSON.stringify(cart));

          alert("Added to cart!");
        });

        checkoutBtn.addEventListener("click", () => {
          // Save cart (if not already saved)
          let cart = JSON.parse(localStorage.getItem("cart")) || [];
          cart.push(product);
          localStorage.setItem("cart", JSON.stringify(cart));

          // Redirect to your checkout page
          window.location.href = "checkout.html"; // change to your actual checkout page
        });
      });
    </script>
  </body>
</html>
