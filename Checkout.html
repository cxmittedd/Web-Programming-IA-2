<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - Fresh Cuts</title>
    <link rel="stylesheet" href="Checkout.css" />
  </head>
  <body>
    <h1>Checkout</h1>

    <div class="checkout-container">
      <form id="checkoutForm">
        <h2>Billing & Payment Details</h2>

        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" placeholder="John Doe" required />
        </div>

        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input
            type="tel"
            id="phoneNumber"
            placeholder="876-123-4567"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="you@example.com"
            required
          />
        </div>

        <div class="form-group">
          <label for="address">Address / Location</label>
          <input
            type="text"
            id="address"
            placeholder="Street, City, Parish"
            required
          />
        </div>

        <div class="form-group">
          <label for="cardNumber">Card Number</label>
          <input
            type="text"
            id="cardNumber"
            placeholder="1234 5678 9012 3456"
            maxlength="19"
            required
          />
        </div>

        <div class="form-row">
          <div class="form-group small">
            <label for="expiry">Expiry (MM/YY)</label>
            <input
              type="text"
              id="expiry"
              placeholder="MM/YY"
              maxlength="5"
              required
            />
          </div>
          <div class="form-group small">
            <label for="cvv">CVV</label>
            <input
              type="text"
              id="cvv"
              placeholder="123"
              maxlength="3"
              required
            />
          </div>
        </div>

        <button type="submit" class="pay-btn">Pay Now</button>
      </form>
    </div>

    <script>
      document
        .getElementById("checkoutForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          // Get form values
          const fullName = document.getElementById("fullName").value;
          const phoneNumber = document.getElementById("phoneNumber").value;
          const email = document.getElementById("email").value;
          const address = document.getElementById("address").value;

          const cart = JSON.parse(localStorage.getItem("cartItems") || "[]");
          if (cart.length === 0) {
            alert("Your cart is empty! Add a package first.");
            return;
          }
          const purchasedPackage = cart[0]; // Only one package allowed

          // Ensure logged-in user exists
          const loggedInUser = localStorage.getItem("loggedInUser") || "Guest";

          // Create invoice object
          const invoice = {
            user: loggedInUser,
            name: fullName,
            phone: phoneNumber,
            email: email,
            address: address,
            package: purchasedPackage.name,
            price: purchasedPackage.price,
            date: new Date().toLocaleString(),
          };

          // Save invoice in user-specific storage
          const invoicesKey = "invoices_" + loggedInUser;
          const existingInvoices = JSON.parse(
            localStorage.getItem(invoicesKey) || "[]"
          );
          existingInvoices.push(invoice);
          localStorage.setItem(invoicesKey, JSON.stringify(existingInvoices));

          // Clear cart after checkout
          localStorage.removeItem("cartItems");
          localStorage.setItem("cartCount", "0");

          alert("Payment processed! Your invoice has been created.");
          window.location.href = "InvoicePage.html";
        });
    </script>
  </body>
</html>
